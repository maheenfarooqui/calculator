<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" readonly id="input" placeholder="0" />
        <div class="innerBox">
          <button class="round zero clear" onclick="clearInput()">AC</button>

          <button class="round clear" onclick="writeOnly('%')">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button class="round color" onclick="writeOnly('/')">
            <i class="fa-solid fa-divide"></i>
          </button>
        </div>
        <div class="innerBox">
          <button class="round" onclick="writeOnly(7)">7</button>
          <button class="round" onclick="writeOnly(8)">8</button>
          <button class="round" onclick="writeOnly(9)">9</button>
          <button class="round color" onclick="writeOnly('x')">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="innerBox">
          <button class="round" onclick="writeOnly(4)">4</button>
          <button class="round" onclick="writeOnly(5)">5</button>
          <button class="round" onclick="writeOnly(6)">6</button>
          <button class="round color" onclick="writeOnly('-')">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
        <div class="innerBox">
          <button class="round" onclick="writeOnly(1)">1</button>
          <button class="round" onclick="writeOnly(2)">2</button>
          <button class="round" onclick="writeOnly(3)">3</button>
          <button class="round color" onclick="writeOnly('+')">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="innerBox">
          <button class="round zero" onclick="writeOnly(0)">0</button>
          <button class="round" onclick="writeOnly('.')">.</button>
          <button class="round color" onclick="calculate()">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
